{% extends "base.html" %}
{% load static %}

{%block content%}
<h1 style="text-align: center;">Add tweet by Form</h1>
<br>

<div class="tweetform">
    <form action="" method="POST">
        {% csrf_token %}

        {%for field in form%}
        <div class="container p-3">
            {{field.label_tag}}
            {{field}}
        </div>
        {%endfor%}
        <button type="submit" class="btn btn-primary">Add Tweet</button>
    </form>
</div>

{%endblock%}
